
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="container-sm">
        <h2>TO-DO LIST</h2>
        <div class="input-section">
            <input type="text" name="" id="to-do-text" placeholder="ENTER TO ADD LIST" style="font-weight: bold; color: gray;">
            <button type="button" onclick="addtext()" class="btn btn-outline-primary" style="cursor: pointer;">ADD</button>
        </div>
        <div class="list-section">
            <ul id="todo-ul">
                
            </ul>
        </div>
        <div class="button_cont" align="center">
          <a class="remove_btn"  style="text-decoration: none;"  onclick="removeAll()">Remove All</a>
        </div>
    </div>
    
</body>
<script src="todo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
